<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">

<body>
    <header></header>

    <main> </main>

    <div class="imgContainer"> 
    	<div>
    		<img id="img1" src="assets/promo-img.jpg" alt="Promo">
    	</div>
    	<div>
    		<img id="img2" src="assets/intro-1.png" alt="Intro" style="width:1440px; height:auto;"> 
    	</div>
    	<div id="title"> 
    		<h2>SkiMentor</h2>

    	</div>
    	<div id="video">

    </div>

    <div class="rectangles">
	  	<div id="rect1">
			<h2>KURS</h2>
			<div>
				<img id="img3" src="assets/intro-2.png" alt="Intro2">
			</div>
        </div>
    	<div id="rect2">
    		<h2>CHAT</h2>
    		<div>
    			<img id="img4" src="assets/intro-3.png" alt="Intro3">
    		</div>
    	</div>
    	<div id="rect3">
    		<h2>FORUM</h2>
    		<div>
    			<img id="img5" src="assets/intro-4.png" alt="Intro4"> 
    		</div>
    	</div>
    </div>

    <div id="slides">  
    	<div class="slide showing">  
    		<img src="assets/diverse-bilder/2005-bws-239-skimentor-4518.jpg" />  
    	</div>  
    	<div class="slide">  
    		<img src="assets/diverse-bilder/2005-bws-239-skimentor-4384.jpg"/>  
    	</div>  

    	<div class="slide">  
    		<img src="assets/diverse-bilder/2005-bws-239-skimentor-5006.jpg"/>  
    	</div>  
    	<div class="slide">  
    		<img src="assets/diverse-bilder/2005-bws-239-skimentor-4278.jpg"/>   
    	</div>  
    	<!-- Navigation arrows -->  
        <div class="buttons">
            <button class="controls" id="previous">&lt;</button>
            <button class="controls" id="pause">&#10074;&#10074;</button>
            <button class="controls" id="next">&gt;</button>
        </div>

    </div> 

    <div> 
        <img id="img6" src="assets/intro-5.png" alt="Intro5">
    </div>


    <footer></footer>
    <script src="scripts/footer.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/downloadRedirect.js"></script>
    <script src="scripts/imageCarousel.js"></script>
